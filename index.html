<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h2>Обратный отсчет</h2>
    <input type="number" id="numberInput" placeholder="введите число" />
    <input type="number" id="timeInput" placeholder="время интервала в миллисекундах" />
    <button id="startBtn">Начать</button>
    <button id="resetBtn">Сбросить</button>
    <p class="result">0</p>
    <hr />
  </section>
  <section>
    <h2>Промежуток времени</h2>
    <label for="fromDate">
      <span>От:</span>
      <input type="date" id="fromDate" />
    </label>
    <label for="untilDate">
      <span>До:</span>
      <input type="date" id="untilDate" />
    </label>
    <button id="calculateBtn">Посчитать</button>
    <p id="total">0мес 0д</p>
    <hr />
  </section>
  <script src="./index.js"></script>
</body>
</html>
